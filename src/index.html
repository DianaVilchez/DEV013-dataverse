<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Verse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"rel="stylesheet"/>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
    <header>
      <h1>ART PLACE</h1>
    </header>
    <div id="banner">
      <h2>GALERIA</h2>
      <article>

        <div class="select">
        <!--   <label for ="artist-filter">Artista</label>-->
          <select data-testid="select-filter" name = "artist-filter" id = "artist-filter">
            
          </select>
        </div>

        <div class="select">
          <!-- <label for="artmovent-filter">Corrientes</label> -->
          <select data-testid="select-filter" id="artmovement-filter" name="artmovement-filter">
            <!-- si las opciones sean estaticas(escribir uno por uno,o generada automaticamente de artdata)
            <option selected disabled>Corriente</option>
            <option value="">Opciones de corrientes</option> -->
          </select>
        </div>
        <div class="select">
        <select data-testid="select-sort" name = "alphabetical-order" id = "alphabetical-order">
          <option selected disabled>Ordenar</option>
            <option value="asc">A - Z</option>
            <option value="desc">Z - A</option>
        </select>
      </div>
       
      <button data-testid="button-statistic" id="button-statistic">Estadística</button>
        <button data-testid="button-clear" id = "button-clear">Limpiar</button>
      </article>
    </div>

    <section id="root"></section>
    <section id="detailCard">
      <!-- <button id="close-button"> Cerrar </button> -->
    </section>


    <!-- crear un label -->
  </main>
    <footer>Korin Amador y Diana Vilchez</footer>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
